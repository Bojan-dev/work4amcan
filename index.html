<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/style.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./src/js/controller.js"></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
    <title>Work4AmCan</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./src/img/website-logo.png" alt="AmCan logo" />
        <div class="contact-phone">
          <i class="fas fa-2x fa-phone-alt"></i>
          <p>847-699-2277</p>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="container-left">
        <div class="container-left__wrapper">
          <h1>Great opportunity to build your career</h1>
          <div class="red-line"></div>
          <p>
            Find yourself a job in a <span class="to-red"> fast-growing</span>
            company that is more than 10 years in the transportation business.
            Only four clicks separates you from that. Choose a region you would
            like to work on:
          </p>

          <div class="container-left__btns">
            <button class="btn">
              Illianois
              <img
                id="skyscraper-icon"
                width="50px"
                height="130px"
                src="./src/img/skyscraper-icon.png"
                alt="Skyscraper icon"
              />
            </button>
            <button class="btn">
              Florida
              <img
                width="110px"
                height="110px"
                src="./src/img/palm-trees.png"
                alt="Skyscraper icon"
              />
            </button>
            <button class="btn">
              Over the Road
              <img
                width="85px"
                height="110px"
                src="./src/img/over-the-road.png"
                alt="Skyscraper icon"
              />
            </button>
          </div>
        </div>
        <div class="background-lines"></div>
      </div>
      <div class="container-right">
        <img
          id="first-page-background"
          src="./src/img/first-page-background.png"
          alt="A truck following the road marks"
        />
      </div>
      <div id="current-page-bar">
        <p id="current-page">01&ThinSpace;<sup>/&ThinSpace;04</sup></p>
        <div><div></div></div>
        <p>Choose working location</p>
      </div>
      <div id="more-about-company">
        <p>Company info:</p>
        <button><i class="fas fa-info"></i></button>
      </div>
    </div>
  </body>
</html>
